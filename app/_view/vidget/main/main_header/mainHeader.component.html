<div class="col-md-10">

        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
             aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"[ngStyle]="{width: items.progress}">

        </div>

    </div>
    <div class="  roboto10">

        <div class="padding20 col-md-offset-10">Осталось продать на {{items.ost}} р</div>
    </div>
    <br>
</div>
